<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info bg-gradient">
        <div class="container-md justify-content-center">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
    </nav>

    <!-- Container with two divs inside (left column div and right column div)-->
    <div class="row" id="metacontainer">
        <!-- Left Div with 'search city' form and search history elements -->
        <div class="col-3 d-flex flex-column LHS-outer">
            <div class="LHS">
                <form id="searchform">
                    <h3 id="searchtitle">Search for a City:</h3>
                    <input type="text" class="form-control" id="searchinput" placeholder="Enter City">
                    <button class="btn btn-primary" type="button" id="searchbutton">Search</button>
                </form>
                <hr></hr>
                <!-- search history elements appear here -->
                <div id="historyelements"></div>
            </div>
        </div>

        <div class="col-8 col-3-sm RHS">
            <!-- Right div with current city weather div and div with forecast cards below-->
        </div>

        <div class="col-1"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Assets/weatherscript.js"></script>
</body>

</html>
